<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetheria - Explore Virtual Worlds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #8A2BE2;
            --secondary: #4B0082;
            --bg-dark: #0A0A1F;
            --bg-card: #141428;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8B8;
            --accent: #FF4ECD;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 31, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .connect-wallet {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .connect-wallet:hover {
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(10, 10, 31, 0.8), rgba(10, 10, 31, 0.9)),
                        url('https://via.placeholder.com/1920x1080') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 70px;
        }

        .hero-content {
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 2rem auto;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 3rem;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Filter Tags */
        .filter-tags {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
        }

        .tag {
            background: rgba(138, 43, 226, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag:hover {
            background: var(--primary);
        }

        /* Properties Grid */
        .properties-section {
            padding: 4rem 2rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .property-card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .property-card:hover {
            transform: translateY(-10px);
        }

        .property-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .price-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(138, 43, 226, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .property-info {
            padding: 1.5rem;
        }

        .property-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .property-location {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .property-stats {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">AETHERIA</a>
        <ul class="nav-links">
            <li><a href="#" class="active">Explore</a></li>
            <li><a href="marketplace.html">Marketplace</a></li>
            <li><a href="#">Events</a></li>
        </ul>
        <button class="connect-wallet">Connect Wallet</button>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Explore Virtual Realms</h1>
            <p>Discover unique virtual properties and gaming experiences</p>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" placeholder="Search properties, locations, or experiences...">
            </div>
            <div class="filter-tags">
                <span class="tag">All Properties</span>
                <span class="tag">Gaming Venues</span>
                <span class="tag">Event Spaces</span>
                <span class="tag">Virtual Homes</span>
            </div>
        </div>
    </section>

    <section class="properties-section">
        <h2 class="section-title">Featured Properties</h2>
        <div class="properties-grid" id="propertiesGrid">
            <!-- Properties will be dynamically inserted here -->
        </div>
    </section>

    <script>
        // Sample property data
        const properties = [
            {
                id: 1,
                title: "Cyber District Penthouse",
                price: "5,000 AET",
                location: "Neo Downtown",
                image: "https://as1.ftcdn.net/v2/jpg/08/58/14/28/1000_F_858142820_OFw00yXw0Y6XtSUkogypvB6a36ebTQAx.jpg",
                area: "500 sq ft",
                capacity: "50 users"
            },
            {
                id: 2,
                title: "E-Sports Arena",
                price: "8,000 AET",
                location: "Gaming District",
                image: "https://i.pinimg.com/236x/62/67/c7/6267c737fa2d95c450fc99d2af4ece3d.jpg",
                area: "1000 sq ft",
                capacity: "200 users"
            },
            {
                id: 3,
                title: "Virtual Art Gallery",
                price: "3,500 AET",
                location: "Creative Quarter",
                image: "https://i.pinimg.com/564x/ad/6e/93/ad6e939b89802ed79b7b569808738f05.jpg",
                area: "300 sq ft",
                capacity: "30 users"
            },
            {
                id: 4,
                title: "Metaverse Mall",
                price: "12,000 AET",
                location: "Commercial Zone",
                image: "https://i.pinimg.com/736x/02/58/9c/02589ce9b1de2b87afc2c63eafa2d6fa.jpg",
                area: "2000 sq ft",
                capacity: "500 users"
            },
            {
                id: 5,
                title: "Gaming Lounge",
                price: "4,200 AET",
                location: "Entertainment District",
                image: "https://i.pinimg.com/564x/d5/a3/e6/d5a3e6255dcb857f71ef3929c6a346e9.jpg",
                area: "400 sq ft",
                capacity: "40 users"
            },
            {
                id: 6,
                title: "Virtual Concert Hall",
                price: "15,000 AET",
                location: "Music Quarter",
                image: "https://i.pinimg.com/control/236x/0a/33/df/0a33dfac74bbcc747a880d2aa6f596c9.jpg",
                area: "3000 sq ft",
                capacity: "1000 users"
            }
        ];

        // Function to render properties
        function renderProperties() {
            const propertiesGrid = document.getElementById('propertiesGrid');
            propertiesGrid.innerHTML = properties.map(property => `
                <div class="property-card">
                    <div class="property-image">
                        <img src="${property.image}" alt="${property.title}">
                        <span class="price-tag">${property.price}</span>
                    </div>
                    <div class="property-info">
                        <h3 class="property-title">${property.title}</h3>
                        <p class="property-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${property.location}
                        </p>
                        <div class="property-stats">
                            <span class="stat">
                                <i class="fas fa-vector-square"></i>
                                ${property.area}
                            </span>
                            <span class="stat">
                                <i class="fas fa-users"></i>
                                ${property.capacity}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderProperties();

            // Navbar scroll effect
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.style.background = 'rgba(10, 10, 31, 0.95)';
                } else {
                    navbar.style.background = 'rgba(10, 10, 31, 0.8)';
                }
            });

            // Search functionality
            const searchBar = document.querySelector('.search-bar');
            searchBar.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredProperties = properties.filter(property => 
                    property.title.toLowerCase().includes(searchTerm) ||
                    property.location.toLowerCase().includes(searchTerm)
                );
                
                const propertiesGrid = document.getElementById('propertiesGrid');
                if (filteredProperties.length === 0) {
                    propertiesGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                            No properties found matching your search.
                        </div>
                    `;
                } else {
                    renderProperties(filteredProperties);
                }
            });

            // Filter tags functionality
            const tags = document.querySelectorAll('.tag');
            tags.forEach(tag => {
                tag.addEventListener('click', () => {
                    tags.forEach(t => t.style.background = 'rgba(138, 43, 226, 0.2)');
                    tag.style.background = 'var(--primary)';
                    // Add filtering logic here
                });
            });

            // Connect wallet button
            const connectWalletBtn = document.querySelector('.connect-wallet');
            connectWalletBtn.addEventListener('click', () => {
                alert('Wallet connection feature coming soon!');
            });
        });
    </script>
</body>
</html>
