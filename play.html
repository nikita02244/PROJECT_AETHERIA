<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Aetheria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://virtualuncle.com/wp-content/uploads/2023/03/13823-metas-horizon-worlds-vr-metaverse-adds-quests.webp");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-area {
            width: 100%;
            height: 300px;
            background-color: #eaeaea;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-area img {
            max-width: 100%;
            max-height: 100%;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Play Aetheria</h1>
        <div class="game-area">
            <!-- Placeholder for the game area -->
            <p>Game will load here...</p>
            <!-- You can replace this with a canvas, image, or iframe for the game -->
            <!-- <img src="game_placeholder.jpg" alt="Game Placeholder"> -->
        </div>
        <!-- Buttons for interacting with the game -->
        <button onclick="location.href='startgame.html';">Start Game</button>
    </div>

</body>
</html>
